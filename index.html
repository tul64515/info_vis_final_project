<!DOCTYPE html>
<html>
<head>
  <title>Philly Collision Heatmap</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Heatmap plugin -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Philadelphia Collision Heatmap (2019–2023)</h2>
  <div id="map"></div>

  <script>
    // Initialize map
    var map = L.map('map').setView([39.9526, -75.1652], 12); // Philly center

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Load heatmap data
    fetch('heatmap_latlng.csv')
      .then(res => res.text())
      .then(csvText => {
        const points = [];
        const rows = csvText.split("\n").slice(1);
        rows.forEach(row => {
          const [lng, lat] = row.split(",");
          if (!isNaN(lat) && !isNaN(lng)) {
            points.push([+lat, +lng, 0.5]); // Lat, Lng, Intensity
          }
        });

        // Add heat layer
        L.heatLayer(points, { radius: 25 }).addTo(map);
      });
  </script>
</body>
</html>
